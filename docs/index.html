<body>
  <h1>My Prediction-Market Backtest2</h1>

  <!-- New: Backtest parameter form -->
  <form id="backtest-form">
    <div>
      <label for="posSd">Positive SD threshold:</label>
      <input type="number" id="posSd" step="0.1" value="1">
    </div>
    <div>
      <label for="negSd">Negative SD threshold:</label>
      <input type="number" id="negSd" step="0.1" value="1">
    </div>
    <div>
      <label for="holdDays">Holding period (days):</label>
      <input type="number" id="holdDays" min="1" value="3">
    </div>
    <div>
      <label for="positionSize">Position size ($):</label>
      <input type="number" id="positionSize" step="0.01" value="10">
    </div>
    <button type="submit">Run Backtest</button>
  </form>

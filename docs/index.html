<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zac’s Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Minimal styles so this works even if styles.css is unchanged */
    :root { --card-bg:#fff; --card-border:#e5e7eb; --text:#111827; --muted:#6b7280; --hover:#f9fafb; --accent:#2563eb; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji'; color:var(--text); background:#f5f7fb; }
    header { padding:28px 20px; max-width:1000px; margin:0 auto; }
    header h1 { margin:0 0 6px 0; font-size:1.75rem; }
    header p { margin:0; color:var(--muted); }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; padding:20px; max-width:1000px; margin:0 auto 40px; }
    .card { background:var(--card-bg); border:1px solid var(--card-border); border-radius:12px; padding:18px; text-decoration:none; color:inherit; display:block; transition:transform .12s ease, background .12s ease; }
    .card:hover { transform: translateY(-2px); background:var(--hover); }
    .card h3 { margin:0 0 8px 0; font-size:1.1rem; }
    .card p { margin:0; color:var(--muted); font-size:.95rem; }
    footer { max-width:1000px; margin:20px auto 60px; color:var(--muted); padding:0 20px; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Zac’s Project Hub</h1>
    <p>Click a project to open it.</p>
  </header>

  <main class="grid">
    <!-- Polymarket Project -->
    <a class="card" href="projects/polymarket/">
      <h3>Polymarket Search & Backtest</h3>
      <p>Trends vs. market data, parameterized backtests, and charts.</p>
    </a>

    <!-- Add more project tiles as you build them -->
    <a class="card" href="#">
      <h3>Project 2 (Coming Soon)</h3>
      <p>Placeholder for your next idea.</p>
    </a>
    <a class="card" href="#">
      <h3>Project 3 (Coming Soon)</h3>
      <p>Another placeholder box.</p>
    </a>
  </main>

  <footer>
    © <span id="year"></span> Zac
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
